<!DOCTYPE html>
<html>
<head>
	<title>
		Writing Service inside the filter in  AngularJS
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<ul>
			<li ng-repeat=" element in count">{{element | myFilter}}</li>
		</ul>
		
	</div>
<script>
var app = angular.module("myApp",[])	

app.controller("myCtrl", function($scope){
$scope.count = [100,200,300,400,500]
});

app.service("myService",function(){
this.serviceFunction = function(x){
return x.toString(16);
}
});

app.filter("myFilter",['myService',function(myService){
return function(x)
{
	return myService.serviceFunction(x);
}
}]);

</script>
</body>
</html>
